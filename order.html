<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Lithium | Polymer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <nav>
    <div class="logo">Lithium | Polymer</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#order-form">Order</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>
</header>

<section class="hero">
  <h1>Place Your Order</h1>
  <p>Fill out the form below and we will get back to you as soon as possible.</p>
</section>

<section class="contact" id="order-form">
  <div class="feature-card" style="margin: auto; max-width: 400px;">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="details">Order Details</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit" class="cta-button">Submit</button>
    </form>
  </div>
</section>

<section class="contact" id="contact">
  <div class="feature-card" style="margin: auto; max-width: 400px;">
    <h2>Contact Us</h2>
    <p>Email: thelithiumcompany@gmail.com</p>
    <p>Phone: (555) 123-4567</p>
  </div>
</section>

<footer>
  <p>Â© 2026 Lithium | Polymer. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
